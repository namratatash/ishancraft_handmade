<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>IshanCraft Handmade Creations</title>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#header").load("header.html", function () {

                // mark the selected menu.
                console.log("header was loaded");
                $(".nav-menu").children("li").each(function () {
                    $(this).children("a").each(function () {
                        $(this).attr("class", "");
                    })
                })

                $(".nav-menu #rakhis").attr("class", "active");
            });
        })
    </script>
</head>

<body>
    <div id="header" class="header"></div>

    <div class="sub-heading-panel">
        <h2>Rakhis</h2>
    </div>

    <div class="flex-container">
        <div class="card">
            <div class="image-div">
                <a target="_blank" href="img/rakhis/bhai_rakhi.jpg">
                    <img class="item_pic" src="img/rakhis/bhai_rakhi.jpg" alt="Bhai Rakhi">
                </a>
            </div>
            <div class="container">
                <h4><b>Bhai Rakhi</b></h4>
                <h5><b>Rupees 80.0</b></h5>
                <p>Hand embroidered Bhai Rakhi with Chasma</p>
            </div>
        </div>
        <div class="card">
            <div class="image-div">
                <a target="_blank" href="img/rakhis/traditional_silk_thread_rakhi.jpg">
                    <img class="item_pic" src="img/rakhis/traditional_silk_thread_rakhi.jpg"
                        alt="Traditional Silk Thread Rakhi">
                </a>
            </div>
            <div class="container">
                <h4><b>Silk Thread Rakhi</b></h4>
                <h5><b>Rupees 40.0</b></h5>
                <p>Hand embroidered Traditional Silk Thread Rakhi</p>
            </div>
        </div>
        <div class="card">
            <div class="image-div">
                <a target="_blank" href="img/rakhis/thread_bead_rakhi.jpg">
                    <img class="item_pic" src="img/rakhis/thread_bead_rakhi.jpg" alt="Thread Beaded Rakhi">
                </a>
            </div>
            <div class="container">
                <h4><b>Beaded Thread Rakhi</b></h4>
                <h5><b>Rupees 35.0</b></h5>
                <p>Hand embroidered Thread Beaded Rakhi</p>
            </div>
        </div>
    </div>

    <div class="social-media-content">
        <div class="fb-like" data-href="https://www.facebook.com/ishancrafthandmadecreation/" data-width=""
            data-layout="standard" data-action="like" data-size="small" data-share="true">
        </div>
    </div>
</body>

</html>
